{% extends 'base.html' %}
{% load i18n %}

{% block content %}
    <h1>{% trans 'Plastic Wiki' %}</h1>

    {% blocktrans %}
        An information source for 3D-Printing.
    {% endblocktrans %}

    <h3>{% trans 'Index' %}</h3>

    <ol>
        {% for section in sections %}
            <li>
                <a href="{{ section.get_url }}">
                    {{ section }}
                </a>
            </li>
        {% endfor %}
    </ol>
{% endblock %}
