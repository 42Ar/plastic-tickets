{% load i18n %}
<div>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>
                {% trans 'Upload files' %}:
                <input name="file[]" type="file" multiple>
            </label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary" name="file_upload">
                {% trans 'Upload' %}
            </button>
            <button type="submit" class="btn btn-warning" name="file_delete">
                {% trans 'Delete all cached files' %}
            </button>
        </div>
    </form>
</div>
